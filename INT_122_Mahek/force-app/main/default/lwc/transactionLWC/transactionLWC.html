<template>
    <lightning-card title="TransactionLWC" icon-name="custom:custom14">
        <lightning-combobox
        name="progress"
        label="Status"
        value={value}
        placeholder="Select Sender"
        options={options}
        onchange={handleChange} >
    </lightning-combobox>
    <lightning-combobox
    name="progress"
    label="Status"
    value={valueReciever}
    placeholder="Select Reciever"
    options={optionsReciever}
    onchange={handleChange} >
</lightning-combobox>
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Amount" value={greeting} onchange={changeHandler}></lightning-input>
        </div>
        <lightning-button variant="Transact" label="Transact" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    
        <lightning-card title="My BankAccount Record" >
            <template if:true={BankAccount.data}>
                <div class="slds-m-around_medium">
                    <p>{BankAccountName}</p>  
                    <p>{CustomerName}</p>  
                </div>
            </template>
        </lightning-card>
    </template>
